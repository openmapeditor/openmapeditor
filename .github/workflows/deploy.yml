name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create secrets.js
        run: |
          mkdir -p js
          echo "const googleApiKey = \"${{ secrets.GOOGLE_API_KEY }}\";" > js/secrets.js
          echo "const mapboxAccessToken = \"${{ secrets.MAPBOX_ACCESS_TOKEN }}\";" >> js/secrets.js
          echo "const tracestrackApiKey = \"${{ secrets.TRACESTRACK_API_KEY }}\";" >> js/secrets.js
          echo "const stravaClientId = \"${{ secrets.STRAVA_CLIENT_ID }}\";" >> js/secrets.js
          echo "const stravaClientSecret = \"${{ secrets.STRAVA_CLIENT_SECRET }}\";" >> js/secrets.js

      - name: Replace placeholders
        run: |
          # Extract values from config.js
          APP_NAME_VALUE=$(grep 'const APP_NAME' js/config.js | cut -d '"' -f 2)
          APP_TITLE_VALUE=$(grep 'const APP_TITLE' js/config.js | cut -d '"' -f 2)
          APP_DESC_VALUE=$(grep 'const APP_DESCRIPTION' js/config.js | cut -d '"' -f 2)

          # Escape special characters (& and \) for sed
          APP_NAME_VALUE_ESCAPED=$(echo "$APP_NAME_VALUE" | sed 's/[&\]/\\&/g')
          APP_TITLE_VALUE_ESCAPED=$(echo "$APP_TITLE_VALUE" | sed 's/[&\]/\\&/g')
          APP_DESC_VALUE_ESCAPED=$(echo "$APP_DESC_VALUE" | sed 's/[&\]/\\&/g')

          # Replace in HTML and manifest
          sed -i "s|__APP_TITLE__|${APP_TITLE_VALUE_ESCAPED}|g" index.html
          sed -i "s|__APP_DESCRIPTION__|${APP_DESC_VALUE_ESCAPED}|g" index.html
          sed -i "s|__APP_NAME__|${APP_NAME_VALUE_ESCAPED}|g" manifest.json
          sed -i "s|__APP_DESCRIPTION__|${APP_DESC_VALUE_ESCAPED}|g" manifest.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Terser
        run: npm install -g terser

      - name: Bundle and minify JavaScript
        run: |
          # Extract script paths and remove leading slashes for file access
          scripts=$(sed -n '/<!-- START-BUNDLE -->/,/<!-- END-BUNDLE -->/p' index.html | grep '<script src' | sed 's/.*src="\([^"]*\)".*/\1/' | sed 's|^/||')
          echo "Found scripts to bundle:"
          echo "$scripts"

          # Concatenate and minify
          cat $scripts > js/bundle.js
          terser js/bundle.js -c -m -o js/app.min.js --source-map "filename='js/app.min.js.map'"

          # Replace bundle section with single minified script
          sed -i '/<!-- START-BUNDLE -->/,/<!-- END-BUNDLE -->/c\    <script src="/js/app.min.js"><\/script>' index.html

      - name: Inject build timestamp
        run: |
          BUILD_TIMESTAMP=$(date -u +"%Y%m%d%H%M%S")
          sed -i "s|__BUILD_TIMESTAMP__|${BUILD_TIMESTAMP}|g" credits.html
          echo "Injected build timestamp: $BUILD_TIMESTAMP"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
