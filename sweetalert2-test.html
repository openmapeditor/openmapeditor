<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SweetAlert2 Theme Test Page</title>

    <link rel="stylesheet" href="sweetalert2-11.23.0/dist/sweetalert2.min.css" />
    <script src="sweetalert2-11.23.0/dist/sweetalert2.all.min.js"></script>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Basic styles for this test page */
      body {
        background-color: var(--background-color);
        color: var(--text-color);
        padding: 20px;
        transition: background-color 0.3s, color 0.3s;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        text-align: center;
      }
      .button-group button {
        padding: 10px 15px;
        margin: 5px;
        font-size: 16px;
        cursor: pointer;
        border: none !important;
        border-radius: 4px !important;
        font-weight: bold !important;
        background-color: var(--text-color) !important;
        color: var(--background-color) !important;
      }
      #theme-toggle {
        position: absolute;
        top: 20px;
        right: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>SweetAlert2 Theme Test Page</h1>
      <p>Click the buttons below to test the different alert types.</p>
      <div class="button-group" id="test-buttons"></div>
    </div>

    <button id="theme-toggle" class="button-group">Toggle Dark Mode</button>

    <script>
      // --- Dark Mode Toggle Logic ---
      const themeToggleBtn = document.getElementById("theme-toggle");
      themeToggleBtn.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
      });

      // --- Test Button Generation Logic ---
      const buttonContainer = document.getElementById("test-buttons");
      const testCases = [
        {
          text: "Success",
          action: () =>
            Swal.fire({
              title: "Success!",
              text: "Your action was successful.",
              icon: "success",
              iconColor: "var(--swal-color-success)",
            }),
        },
        {
          text: "Error",
          action: () =>
            Swal.fire({
              title: "Error!",
              text: "Something went wrong.",
              icon: "error",
              iconColor: "var(--swal-color-error)",
            }),
        },
        {
          text: "Warning",
          action: () =>
            Swal.fire({
              title: "Warning!",
              text: "Something went wrong.",
              icon: "warning",
              iconColor: "var(--swal-color-warning)",
            }),
        },
        {
          text: "Info",
          action: () =>
            Swal.fire({
              title: "Info!",
              text: "Its working.",
              icon: "info",
              iconColor: "var(--swal-color-info)",
            }),
        },
        {
          text: "Question",
          action: () =>
            Swal.fire({
              title: "Question!",
              text: "Are you ready?",
              icon: "question",
              iconColor: "var(--swal-color-question)",
              showCancelButton: true,
              confirmButtonText: "Yes, proceed!",
              cancelButtonText: "No, cancel!",
            }),
        },
        {
          text: "Input Prompt",
          action: () =>
            Swal.fire({
              title: "Enter your name",
              input: "text",
              inputPlaceholder: "e.g., Alex",
            }),
        },
      ];

      // Create a button for each test case
      testCases.forEach((test) => {
        const btn = document.createElement("button");
        btn.textContent = test.text;
        btn.onclick = test.action;
        buttonContainer.appendChild(btn);
      });
    </script>
  </body>
</html>
